<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYSALE</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .banner-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .banner {
      width: 125px;
      height: 125px;
      background: linear-gradient(135deg, #2f365a 0%, #1e2440 30%, #0f1220 100%);
      border: 1px solid #404f61;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
      gap: 0;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(172, 184, 198, 0.15) 50%, transparent 70%);
      animation: shimmer 4s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }

      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    .paysale-logo-img {
      height: 35px;
      width: auto;
      object-fit: contain;
      filter: brightness(1.1) contrast(1.05);
    }

    .offers-text {
        color: #6babbd;
        font-size: 15px;
        font-weight: bold;
        text-align: center;
        line-height: 0.9;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-shadow:
          0 0 8px #6babbd,
          0 0 16px #6babbd,
          0 0 24px #4a9eb3,
          0 0 32px #4a9eb3,
          0 0 1px #ffffff,
          1px 1px 0px #ffffff,
          -1px -1px 0px #ffffff,
          1px -1px 0px #ffffff,
          -1px 1px 0px #ffffff;
        -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.7);
        text-stroke: 0.5px rgba(255, 255, 255, 0.7);
        animation: glow 2.5s ease-in-out infinite alternate;
        margin-bottom: 6px;
        transition: all 0.6s ease-in-out;
        opacity: 1;
        transform: scale(1) skew(-8deg);
        font-family: Arial, sans-serif;
        font-weight: 800;
        font-style: italic;
      }


    .offers-text.fade-out {
      opacity: 0;
      transform: scale(0.8) rotateX(90deg) skew(-8deg);
    }

    .offers-text.fade-in {
      opacity: 1;
      transform: scale(1) rotateX(0deg) skew(-8deg);
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 8px #6babbd,
          0 0 16px #6babbd,
          0 0 24px #4a9eb3,
          0 0 32px #4a9eb3;
        filter: brightness(1);
      }

      100% {
        text-shadow:
          0 0 12px #6babbd,
          0 0 24px #6babbd,
          0 0 36px #4a9eb3,
          0 0 48px #4a9eb3;
        filter: brightness(1.2);
      }
    }

    .banner:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    .banner:hover .offers-text {
      animation-duration: 1.5s;
    }
  </style>
</head>

<body>
  <div class="banner-container">
    <div class="banner">
      <div class="header">
        <img class="paysale-logo-img"
          src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjMwIiB2aWV3Qm94PSIwIDAgMTAwIDMwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMzAiIGZpbGw9IiMyZjM2NWEiIHJ4PSI0Ii8+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iOCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZmIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1kYXNoYXJyYXk9IjEyIDEyIiB0cmFuc2Zvcm09InJvdGF0ZSg0NSAxNSAxNSkiLz48Y2lyY2xlIGN4PSIxNSIgY3k9IjE1IiByPSI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtZGFzaGFycmF5PSI2IDYiIHRyYW5zZm9ybT0icm90YXRlKC00NSAxNSAxNSkiLz48dGV4dCB4PSIzMiIgeT0iMTkiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxMiIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IiNmZmYiIGxldHRlci1zcGFjaW5nPSIxcHgiPlBBWVNBTEU8L3RleHQ+PC9zdmc+"
          alt="PAYSALE logo" />
      </div>
      <div class="offers-text" id="offersText">DATING<br>OFFERS</div>
    </div>
  </div>

  <script>
    const offersTexts = [
      'DATING<br>OFFERS',
      'SWEEPSTAKES<br>OFFERS',
      'INSURANCE<br>OFFERS'
    ];

    let currentIndex = 0;
    const textElement = document.getElementById('offersText');

    function changeText() {
      // Начинаем 3D затухание
      textElement.classList.add('fade-out');

      setTimeout(() => {
        // Меняем текст в середине анимации
        currentIndex = (currentIndex + 1) % offersTexts.length;
        textElement.innerHTML = offersTexts[currentIndex];

        // Убираем класс затухания и добавляем появление
        textElement.classList.remove('fade-out');
        textElement.classList.add('fade-in');

        setTimeout(() => {
          textElement.classList.remove('fade-in');
        }, 300);
      }, 300);
    }

    // Запускаем смену текста каждые 2.5 секунды
    setInterval(changeText, 2500);

    // Добавляем интерактивность
    const banner = document.querySelector('.banner');

    banner.addEventListener('mouseenter', () => {
      textElement.style.animationDuration = '1s';
    });

    banner.addEventListener('mouseleave', () => {
      textElement.style.animationDuration = '2.5s';
    });
  </script>
</body>

</html>
